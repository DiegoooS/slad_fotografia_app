<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ślad - Manager</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./manager.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body>
        <script>
            checkIfLogged();
            function checkIfLogged() {
                if(!localStorage.getItem("x-auth-token")) logout();
            }

            function logout() {
                localStorage.clear();
                window.location.replace(`${window.location.origin}/manager`);
            }
        </script>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
                <span class="navbar-brand">
                    <img src="../styles/Images/logo_3.png" alt="" class="manager__logo__image">
                    ŚLAD | fotografia - Manager
                </span>
                <button class="btn btn-danger logout_button">Wyloguj</button>
            </nav>
        </header>
        <main>
            <div class="container gallery__section">
                <div class="row justify-content-center">
                    <h1 class="display-4 mb-5">Stwórz galerie:</h1>
                    <form class="w-100" action="javascript:void(0);">
                        <div class="row">
                            <div class="col-2">
                                <label for="galleryName">Nazwa: </label>
                            </div>
                            <div class="col-8">
                                <input type="text" class="gallery_name w-100" id="galleryName" required minlength="3" maxlength="50"/>
                            </div>
                            <div class="col-2">
                                <button class="submitGallery btn btn-success">Prześlij</button>
                            </div>
                        </div>
                    </form>
                </div>
                <p class="gallery__error"></p>

                <div class="row justify-content-center mt-5">
                    <h1 class="display-4 mb-5">Twoje galerie:</h1>
                </div>

                <div class="row justify-content-center">
                    <ul class="gallery list-group w-100"></ul>
                </div>

                <h2 class="selectedGallery mt-5"></h2>
                <div class="pictureMenu">
                    <form action="javascript:void(0);" method="post" target="dummyframe" class="input-group mb-3">
                        <input type="hidden" name="galleryId" class="galleryId">

                        <div class="input-group-prepend">
                        </div>
                        <div class="custom-file">
                            <input type="file" name="photos" class="custom-file-input picture-upload" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01" multiple required>
                            <label class="custom-file-label" for="inputGroupFile01">Wybierz zdjęcia...</label>
                        </div>
                    </form>
                    <p class="file-upload-error"></p>
                    <button class='deleteMarked mt-3 mb-3 btn btn-danger'>Usuń zaznaczone</button>
                </div>

                <div class="photos row flex-wrap justify-content-center"></div>
            </div>
        </main>


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="script/script.js" type="module"></script>
    </body>
</html>
