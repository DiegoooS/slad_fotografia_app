    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ślad - Manager</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./manager.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <body class="vh-100">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
                <span class="navbar-brand">
                    <img src="../styles/Images/logo_3.png" alt="" class="manager__logo__image">
                    ŚLAD | fotografia - Manager
                </span>
            </nav>
        </header>
        <main class="h-50">
            <div class="container h-100 d-flex align-items-center justify-content-center">
                <form class="w-75" action="javascript:void(0);">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email:</label>
                      <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Wpisz email..." minlength="3" maxlength="255" required>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Hasło:</label>
                      <input type="password" class="form-control" id="InputPassword" placeholder="Wpisz hasło..." minlength="5" maxlength="1024" required>
                    </div>
                    <button type="submit" class="btn btn-primary submit-login">Zaloguj</button>
                    <p class="error-info"></p>
                </form>
            </div>
        </main>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="script/login.js"></script>
